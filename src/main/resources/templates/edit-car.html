<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
</head>
<body>
<form th:action="@{/edit-car}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{id}">
    <p>Mark: <input type="text" th:field="*{mark}"></p>
    <p>Model: <input type="text" th:field="*{model}"></p>
    <p>Color: <input type="text" th:field="*{color}"></p>
    <p><input type="submit" value="edit car"></p>
</form>


</body>
</html>
